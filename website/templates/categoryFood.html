{% extends "base.html" %}

{% block content %}
    <!-- main -->
    <main class="page">
      <!-- header -->
      <header class="hero">
        <div class="hero-container">
          <div class="hero-text">
            <h2>{{choosen_category.name}}</h2>
          </div>
        </div>
      </header>
      <!-- end of header -->
      <section class="recipes-container">
        <!-- tag container -->
        <div class="tags-container">
          <h4>Danh mục</h4>
          <div class="tags-list">
            <a href="/categoryFood/{{1}}">Món mặn</a>
            <a href="/categoryFood/{{2}}">Món chay</a>
            <a href="/categoryFood/{{5}}">Món canh, súp</a>
          </div>
        </div>
        <!-- end of tag container -->
        <!-- recipes list -->
        <div class="recipes-list">
          {% for recipe in list_food %}
            <a href="detail_recipe/{{recipe.id}}" class="recipe">
              <img src="/static/img/uploads/{{recipe.image}}"class="img recipe-img"alt=""/>
              <h5>{{recipe.name}}</h5>
            </a>
          {% endfor %}
        </div>
      </section>
    </main>

{% endblock content %}
